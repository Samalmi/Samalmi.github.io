<!DOCTYPE html>
<html>
<head>
  <title>Photography Portfolio</title>
  <style>
    /* CSS styles for the portfolio website */
    body {
      background-color: #000;
      font-family: Verdana, Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    header {
      background-color: #2E3432;
      color: #00FF7F;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      margin: 0;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin: 20px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 10px #00FF7F;
      position: relative;
      overflow: hidden;
    }

    .gallery img:after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #00FF7F;
      opacity: 0.6;
      z-index: 1;
      pointer-events: none;
      transform: rotate(-20deg) skewX(-20deg) translateX(-50%);
    }

    /* Moving green margins */
    .moving-margins {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .moving-margins:before,
    .moving-margins:after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-color: #00FF7F;
      opacity: 0.3;
      animation: moving-margins-animation 5s linear infinite;
    }

    .moving-margins:before {
      left: 0;
    }

    .moving-margins:after {
      right: 0;
    }

    @keyframes moving-margins-animation {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Photography Portfolio</h1>
  </header>
  
  <div class="gallery">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <!-- Add more image elements as needed -->
  </div>

  <div class="moving-margins"></div>
</body>
</html>
