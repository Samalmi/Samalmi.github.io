<!DOCTYPE html>
<html>
<head>
  <title>Photography Portfolio</title>
  <style>
    /* CSS styles for the portfolio website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin: 20px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Photography Portfolio</h1>
  </header>
  
  <div class="gallery"></div>
