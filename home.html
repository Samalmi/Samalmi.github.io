<!DOCTYPE html>
<html>
<head>
  <title>Photography Portfolio</title>
  <style>
    /* CSS styles for the portfolio website */
    body {
      background-color: #F5F5F5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #FFF;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
      margin: 0;
    }
    
    .gallery {
      display: flex;
      overflow-x: auto;
      margin: 20px;
    }
    
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: translateX(10px);
    }

    /* Moving side margins */
    .moving-margins {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .moving-margins:before,
    .moving-margins:after {
      content: "";
      position: absolute;
      top: 0;
      width: 10%;
      height: 100%;
      background-color: #333;
      opacity: 0.3;
      animation: moving-margins-animation 5s linear infinite;
    }

    .moving-margins:before {
      left: 0;
    }

    .moving-margins:after {
      right: 0;
    }

    @keyframes moving-margins-animation {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10%);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Photography Portfolio</h1>
  </header>
  
  <div class="gallery">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <!-- Add more image elements as needed -->
  </div>

  <div class="moving-margins"></div>

  <script>
    // JavaScript code for horizontal scrolling
    const galleryElement = document.querySelector('.gallery');

    galleryElement.addEventListener('mouseover', () => {
      galleryElement.scrollBy({
        top: 0,
        left: 100,
        behavior: 'smooth'
      });
    });

    galleryElement.addEventListener('mouseleave', () => {
      galleryElement.scrollBy({
        top: 0,
        left: -100,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
